<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript dom</title>
  <link href="j.s.css" rel="stylesheet">
  </head>
<body>
  <div class="container">
        <h1>ðŸŽ¬ JAVA SCRIPT - SHAFA 28</h1>
        
        <div class="add-section">
            <input type="text" id="movieInput" placeholder="Tuliskan pesan anda disini...">
            <button id="addBtn" onclick="Add()">Add</button>
        </div>

        <ul id="movieList" class="movie-list">
            <li class="empty-state">Belum ada pesan disini. Tambahkan pesan pertama Anda!</li>
        </ul>
    </div>

  <script>
      const input = document.getElementById("movieInput");
    const button = document.getElementById("addBtn");
    const list = document.getElementById("movieList");

    function removeEmptyState() {
      const empty = document.querySelector(".empty-state");
      if (empty) empty.remove();
    }

    button.addEventListener("click", function () {
      const movieTitle = input.value.trim();

      if (movieTitle !== "") {
        removeEmptyState();

        const li = document.createElement("li");

        const spanText = document.createElement("span");
        spanText.textContent = movieTitle;

        const actionDiv = document.createElement("div");
        actionDiv.className = "action-buttons";

        const btnEdit = document.createElement("button");
        btnEdit.textContent = "Edit";
        btnEdit.className = "edit-btn";
        btnEdit.addEventListener("click", function () {
          const newValue = prompt("Edit pesan anda:", spanText.textContent);
          if (newValue !== null && newValue.trim() !== "") {
            spanText.textContent = newValue.trim();
          }
        });

        const btnDelete = document.createElement("button");
        btnDelete.textContent = "Delete";
        btnDelete.className = "delete-btn";
        btnDelete.addEventListener("click", function () {
          list.removeChild(li);
          if (list.children.length === 0) {
            showEmptyState();
          }
        });

        actionDiv.appendChild(btnEdit);
        actionDiv.appendChild(btnDelete);

        li.appendChild(spanText);
        li.appendChild(actionDiv);

        list.appendChild(li);

        input.value = "";
      } else {
        alert("Pesan tidak boleh kosong!");
      }
    });

    function showEmptyState() {
      const empty = document.createElement("li");
      empty.className = "empty-state";
      empty.textContent = "Add";
      list.appendChild(empty);
    };
  </script>
  </body>
</html>
